<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nomolos29">
    <title>Shop</title>
    <link rel="shortcut icon" href="/Images/Belmond Bakery/belmond cakes logo 1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <script src="./scripts/products.js" defer></script>
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <header>
        <div id="header" class="header flex">
            <div class="header-container flex">
                <div class="logo">
                    <img src="../Images/Belmond Bakery/belmond cakes logo 1.png" alt="logo">
                </div>
                <nav class="flex">
                    <a href="./index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About Us</a>
                    <a href="./shop.html" class="nav-link active">Shop</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Career</a>
                    <a href="#" class="nav-link">Contact Us</a>
                </nav>
                <div class="cart-section flex">
                    <a href="#" class="nav-link">My Account</a>
                    <a href="./cart.html" class="cart-icon flex">
                        <i class="uil uil-shopping-cart"></i>
                        <div class="cart-notification">0</div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- ***SHOP SECTION*** -->
    <section class="shop flex">
        <div class="shop-container flex column">
            <!-- Shop Title -->
            <div class="shop-title flex">
                <p>Our Products</p>
                <div class="breadcrums">
                    <a href="./index.html">Home ></a>
                </div>
            </div>

            <div class="shop-products-container flex">
                <div class="side-bar">
                    <h2>Categories</h2>
                    <ul>
                        <li>
                            Cakes
                            <ul>
                                <li>Wedding Cakes</li>
                                <li>Wedding Cakes</li>
                                <li>Wedding Cakes</li>
                                <li>Wedding Cakes</li>
                                <li>Wedding Cakes</li>
                            </ul>
                        </li>
                        <li>
                            Bread
                        </li>
                    </ul>
                </div>
                <div class="shop-products">
                    <div class="products-container flex">
                        <!-- Products are rendered using JavaScript -->
                    </div>
                    <div class="product-viewer">
                        <button class="product-btn-2">1</button>
                        <button class="product-btn-2">2</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
